<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1 to 100</title>
</head>
<body>
    <h1>Numbers 1 to 100</h1>
    <h2>For Loop</h2>
    <div id="forLoop"></div>
    <h2>While Loop</h2>
    <div id="whileLoop"></div>
    <h2>Do-While Loop</h2>
    <div id="doWhileLoop"></div>

    <script>
        // For Loop
        let forOutput = '';
        for (let i = 1; i <= 100; i++) {
            forOutput += i + ' ';
        }
        document.getElementById('forLoop').textContent = forOutput;

        // While Loop
        let whileOutput = '';
        let j = 1;
        while (j <= 100) {
            whileOutput += j + ' ';
            j++;
        }
        document.getElementById('whileLoop').textContent = whileOutput;

        // Do-While Loop
        let doWhileOutput = '';
        let k = 1;
        do {
            doWhileOutput += k + ' ';
            k++;
        } while (k <= 100);
        document.getElementById('doWhileLoop').textContent = doWhileOutput;
    </script>
</body>
</html>
